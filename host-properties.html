
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Properties - Hostably</title>
  <meta name="description" content="Manage your rental properties" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">Hostably</a>
        <div class="nav-links">
          <a href="host-dashboard.html">Dashboard</a>
          <a href="host-properties.html" class="active">My Properties</a>
          <a href="host-reservations.html">Reservations</a>
          <a href="profile.html">Profile</a>
          <a href="#" id="logout-btn">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="flex-header">
        <h1>My Properties</h1>
        <a href="add-property.html" class="btn-add">+ Add Property</a>
      </div>
      
      <div id="properties-container" class="properties-list">
        <!-- Properties will be inserted here by JavaScript -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Hostably. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/host-properties.js"></script>

</html>

<style>
.flex-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.btn-add {
  background-color: #10b981;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 0.375rem;
  font-weight: 500;
}

.btn-add:hover {
  background-color: #059669;
  text-decoration: none;
}

.properties-list {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.property-row {
  display: flex;
  flex-direction: column;
  border: 1px solid var(--border);
  border-radius: 0.5rem;
  overflow: hidden;
  background: var(--white);
}

@media (min-width: 640px) {
  .property-row {
    flex-direction: row;
  }
  
  .property-image-container {
    width: 16rem;
    height: 12rem;
  }
}

.property-image-container {
  background-color: var(--secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 12rem;
}

.property-image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.property-info {
  padding: 1rem;
  flex-grow: 1;
}

.property-actions {
  display: flex;
  justify-content: flex-end;
  margin-top: 1rem;
}

.btn-edit {
  border: 1px solid var(--border);
  padding: 0.375rem 1rem;
  border-radius: 0.375rem;
  color: var(--text-secondary);
}

.btn-edit:hover {
  background-color: var(--bg-light);
  text-decoration: none;
}
</style>
